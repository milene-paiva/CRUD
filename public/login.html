  <main class="conteudo-login">

   

    <!-- Não atualizar a página devido enviar para o servidor e solicitar uma requisição, usar o event.preventDefault() -->
    <form class="login-form" onsubmit="event.preventDefault(); fazerLogin()">
      
      <label>E-mail</label>
      <input class="caixa-texto" type="text" id="email" required/>
      <label>Senha:</label>
      <input  class="caixa-texto" type="password" id="senha" required/>
      <input  class="botao-login"  type="submit"  value="Entrar" />
      <h5 >Ainda não é cadastrado?</h5>
     <a href="denuncia.html">Cadastre-se</a> 

     <img src="img/login (2).png" width="250px" alt=""> 
    </form>
